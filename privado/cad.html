<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Viaje Agora</title>
    <link rel="stylesheet" href="cad.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button id="btnCadastrar" class="cadastrar"type="submit">Cadastrar</button>
            <button id="btnCadastrar" class="cadastrar"type="submit">Atualizar</button>
            <button id="btnCadastrar" class="cadastrar"type="submit">Excluir</button>
          
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
    
    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const telefone = document.getElementById("telefone").value;
            
            if (!nome || !email || !senha || !telefone) {
                alert("Preencha todos os campos!");
                return;
            }
            
            alert("Cadastro realizado com sucesso!");
            console.log("Dados cadastrados:", { nome, email, senha, telefone });
            
       
        });
    </script>
    <script src="./scripts/usuario.js"> </script>
</body>
</html>
