<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Viaje Agora</title>
    <link rel="stylesheet" href="cad.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form id="cadastroForm" novalidate>
            <div class="invalid-feedback">
                Por favor informe o nome completo!
            </div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <div class="invalid-feedback">
                Por favor informe o e-mail!
            </div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
           
            <div class="invalid-feedback">
                Por favor informe a senha!
            </div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <div class="invalid-feedback"> 
                Por favor informe o telefone!
            </div> 
            <label for="telefone">Telefone:</label> 
            <input type="tel" id="telefone" name="telefone" required>
            
            <button id="btnCadastrar" class="cadastrar" type="submit">Cadastrar</button>
            <button id="btnAtualizar" class="cadastrar" type="button">Atualizar</button>
            <button id="btnExcluir" class="cadastrar" type="button">Excluir</button>
        </form>
       
    </div>

    <div id="mensagem"></div>
    <div id="espacoTabela"></div>

    <script src="./scripts/usuario.js"></script>
</body>
</html>
